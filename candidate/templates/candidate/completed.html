{% extends 'dashboard.html' %}

{% block content %}
<div class="col-lg-7">
    <div class="panel panel-primary">
        <div class="panel-heading">Completed Test</div>
        <div class="panel-body">
            <table class="table table-striped table-bordered data_table" width="100%" cellspacing="0">
                <thead>
                <tr>
                            <th><h4>Sl No</h4></th>
                            <th><h4>Test Name</h4></th>
                            <th><h4>Status</h4></th>

                </tr>
                </thead>
                <tbody>

                {% for test in completed_test %}
                <tr>
                        <td><span>{{ forloop.counter }}</span></td>
                        <td>{{ test.testmap_testid.test_name }}</td>
                      {% if test.testmap_status == 1 %}
                        <td><a href='#' class="text-success">Pass</a></td>
                      {%elif test.testmap_status == 2 %}
                        <td><a href='rewrite/{{test.testmap_id}}' class="text-danger">Fail</a></td>
                    {%endif%}

                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}

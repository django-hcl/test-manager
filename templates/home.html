{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <div class="container">
        <h2> Welcome <strong>{{ user.username }}</strong> </h2>
    </div>
  <!-- <p><a href="{% url 'logout' %}">logout</a></p> -->

{% else %}
    <div class="container">
        <h3>You are not logged in</h3>
        <h3>Click here to <a href="{% url 'login' %}">login</a></h3>
    </div>

{% endif %}
{% endblock %}

{% extends 'base.html' %}

{% block title %}Role List{% endblock %}

{% block content %}
<div class="panel panel-primary" >
    <div class="panel-heading">Role</div>
     <div class="panel-body">

         <div class="form-group">
            <div class="row">
                <div class="pull-right col-lg-2 ">
                    <a href="role/add" class="btn btn-primary" role="button">Add Role</a>
                </div>
            </div>
        </div>

        <table class="table table-striped table-bordered data_table" width="100%" cellspacing="0">
            <thead>
            <tr>
                    <th>Sl No</th>
                    <th>Role Name</th>
                    <th>Role Description</th>

            </tr>
            </thead>
            <tbody>

            {% for role in role_list %}
            <tr>
                    <td><span>{{ forloop.counter }}</span></td>
                    <td><a href ='role/edit/{{ role.role_id }}'>{{ role.role_name }}</a></td>
                    <td>{{ role.role_description }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

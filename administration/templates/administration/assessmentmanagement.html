{% extends 'base.html' %}

{% block title %}Test{% endblock %}


{% block content %}

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">Test List</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-2 text-left">

                    <select class="form-control" id="currentuser" name="currentuser">
                        <option  selected="selected">Select User</option>

                        {% for username in candidateuserlist %}
                     {%if selected_user == username.id %}
                        <option value="{{ username.id }}"  selected="selected">{{ username }}</option>
                      {%else%}
                         <option value="{{ username.id }}" >{{ username }}</option>
                        {%endif%}
                        {% endfor %}

                    </select>
                </div>
                <div class="col-sm-8">
                    <a href="/admin/test/mapping" class="btn btn-primary" role="button">Map Test</a>
                </div>
            </div>

            <div class="row table-area">
                <table id ="test_table" class="table table-striped table-bordered " width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Createdby</th>
                        <th>Test Name</th>
                        <!--<th>Test Duration</th>-->
                        <!--<th>Created By</th>-->
                    </tr>
                    </thead>

                    <tbody>

            {%for test in data %}
<tr>
            <td>{{test.testname}}</td>
    <td>{{test.createdby}}</td>
</tr>

 {% endfor %}

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>






<script>


$(document).ready(function() {
    var table = $('#test_table').DataTable();

    $('#currentuser').on('change', function() {
    var id = $('#currentuser').val();
    window.location = "http://127.0.0.1:8000/admin/test_user/"+id;

    });

});




</script>


{% endblock %}

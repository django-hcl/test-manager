{% extends 'base.html' %}

{% block title %} CreateTest {% endblock %}
{% load testadd_extras %}
{% block content %}
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">Map Test</div>
        <div class="panel-body">
            <form class="form-horizontal" method="POST">
                {% csrf_token %}
                {% if existingtesterror %}

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4 alert alert-danger">
                        <strong>Alert! </strong>Entered Test name already exists.please try different name
                    </div>
                </div>
                {%endif %}

                <div class="form-group">
                    <label class="control-label col-sm-2" for="testmapping">Username:</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="currentuser" name="currentuser">
                            <option selected="selected">Select Username:</option>
                            {% for user in user_list %}
                            <option id="userlist" value="{{ user.custom_userid }}">{{ user.custom_userid  }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label col-sm-2" for="testmapping">Test:</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="currenttest" name="currenttest" multiple>
                            <option selected="selected">Select Test name:</option>
                            {% for test in test_list %}
                            <option id="testlist" value="{{ test.test_id }}">{{ test.test_name  }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
               <div class="form-group">
                    <div class="row">
                        <div class="col-lg-offset-2 col-lg-6">
                            <button id="clearbutton" type="reset" name="clear" class="btn btn-standard">Clear</button>
                            <a href="/admin/test_user/" class="btn btn-danger" role="button">Cancel</a>
                            <button type="submit" class="btn btn-primary" name="form_action" value="maptest" >Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %} Add Role {% endblock %}

{% block content %}
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">Add Role</div>
        <div class="panel-body">
            {% if role_exists_error %}
            <div class="row" >
                <div class="col-sm-offset-2 col-sm-6 alert alert-danger">
                    <strong>Alert! </strong>This Rolename already exists
                </div>
            </div>

            {% endif %}
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <div class="row">
                        <label class="control-label col-lg-2" >Role Name</label>
                        <div class="col-lg-6">
                            {{role_form.role_name}}
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="row ">
                        <label class="control-label col-lg-2" >Role Description</label>
                        <div class="col-lg-6">
                            {{role_form.role_description}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-offset-2 col-lg-6">
                            <button id="clearbutton" type="reset" name="clear" class="btn btn-standard">Clear</button>
                            <a href="/admin/role" class="btn btn-danger" role="button">Cancel</a>
                            <button type="submit" name="Submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

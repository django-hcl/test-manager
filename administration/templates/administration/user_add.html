{% extends 'base.html' %}

{% block title %}User Creation{% endblock %}

{% block content %}
    <div class="container">
        <form method="POST" action="/admin/user/add">
            {% csrf_token %}
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Edit User</strong></h3>
                </div>
                <div class="panel-body">
                    {% if useradd_error %}
                        <div class="row" >
                            <div class="alert alert-danger col-sm-offset-3 col-sm-8">
                                <strong> This Username or Email ID already exists</strong>
                            </div>
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-lg-offset-1 col-lg-2" for="username">User Name</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="username" placeholder="Please enter User Name"
                                           name="username" >
                                </div>
                            </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-lg-offset-1 col-lg-2" for="emailid">Email ID</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="emailid" placeholder="Please enter Email ID"
                                           name="emailid" >
                                </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-lg-offset-1 col-lg-2" for="password">Password</label>
                            <div class="col-lg-8">
                                 <input type="text" class="form-control" id="password" placeholder="Please enter Password" name="password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                            <div class="row" >
                                <label class="control-label col-lg-offset-1 col-lg-2" for="roleid">Role ID</label>
                                <div class="col-lg-8">
                                    <select class="form-control " id="roleid" name="roleid">
                                        {% for role in role_arqument %}
                                            <option  value="{{role.role_id}}">
                                                {{role.role_description}}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-offset-3 col-lg-1">
                                <a href="/admin/user" class="btn btn-danger" role="button">Cancel</a>
                            </div>
                            <div class=" col-lg-6">
                                <button type="submit" name="Submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}

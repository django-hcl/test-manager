{% extends 'base.html' %}

{% block title %}Test{% endblock %}


{% block content %}


<div class="panel panel-primary">
    <div class="panel-heading">Test List</div>
    <div class="panel-body">
        <table class="table table-striped table-bordered data_table" width="100%" cellspacing="0">
            <thead>
            <tr>

                        <th>Sl No</th>
                        <th>Test Name</th>
                        <th>Created By</th>
                        <th>Created On</th>


            </tr>
            </thead>
            <tbody>

            {% for test in test_list %}
            <tr>
                    <td><span>{{ forloop.counter }}</span></td>
                    <td><a href="/admin/test/edit/{{ test.test_id }}">{{ test.test_name }}</a></td>
                    <td>{{ test.test_createdby }}</td>
                    <td>{{ test.test_createdon }}</td>

            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}

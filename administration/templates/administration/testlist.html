{% extends 'base.html' %}

{% block title %}Test{% endblock %}


{% block content %}


<div class="panel panel-primary">
    <div class="panel-heading">Test List</div>
    <div class="panel-body">
        <table class="table table-striped table-bordered data_table" width="100%" cellspacing="0">
            <thead>
            <tr>

                        <th><h4>Sl No</h4></th>
                        <th><h4>Test Name</h4></th>


            </tr>
            </thead>
            <tbody>

            {% for test in test_list %}
            <tr>
                    <td><span>{{ forloop.counter }}</span></td>
                    <td><a href="/{{ test.test_id }}">{{ test.test_name }}</a></td>

            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
